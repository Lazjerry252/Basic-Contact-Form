<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="File.css" />
  </head>
  <body>
     <div class="container">
       <h2>Contact Us</h2>
       <form>
         <label>Name:</label>
         <input type="text" required/>

         <label>Email:</label>
         <input type="email" required/>

         <label>Subject:</label>
         <input type="text" />

         <label>Message:</label>
         <textarea></textarea>

         <button type="submit">Submit</button>
       </form>
     </div>
  </body>
</html>
